<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Favorite TV Shows</title>
</head>

<body>

  <script type="text/javascript">
    // ????
    var favTVshows = [];
    var tvShow;

    // For Loop Elements Repeats 3 Times
    for (var i = 1; i < 4; i++) {

      // get user input
      tvShow = prompt("What's your #" + i + " favorite TV show?");

      // append the response to the array
      favTVshows.push(tvShow);
    }

    // loop through the length of the array just made
    for (var j = 0; j < favTVshows.length; j++) {

      // show the tv show that was stored in the array
      alert(favTVshows[j]);
    }
  </script>

</body>

</html>
