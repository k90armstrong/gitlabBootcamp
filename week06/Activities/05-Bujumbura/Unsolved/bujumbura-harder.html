<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>

</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <h1>Weather in Bujumbura</h1>
  <p>Temperature:
    <span id="temp"></span>
  </p>
  <p>Wind Speed:
    <span id="windSpeed"></span>
  </p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var apiKey = '3696e60afbbd6542d2fdb8b9226b7a82';
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&units=imperial&appid=" + apiKey;
    // Create an AJAX call to retrieve data Log the data in console
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function (response) {
      var tempF = response.main.temp;
      var wind = response.wind.speed;
      $('#windSpeed').text(wind);
      $('#temp').html(tempF + '&#8457');
      console.log(response);
    });
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
