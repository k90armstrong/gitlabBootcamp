<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //
    $("#cat-button").on("click", function () {

      // create a query that will be used to get a gif
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=dogs";

      // the asyncronous call to the api
      $.ajax({
          url: queryURL,
          method: "GET"
        })

        // the promise when the ajax is done getting the gif
        .done(function (response) {

          // get the url for the gif
          var imageUrl = response.data.image_original_url;

          // creaing a jquery element/img
          var catImage = $("<img>");

          // adding teh src to the image and alt text
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // adds the image to the images div they will be added to the beggining of the div
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
